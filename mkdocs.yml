site_author: Tim Fowler

extra:
  generator: false

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  features:
    - navigation.instant
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: red

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: red
  logo: Logo.png
  favicon: Logo.png

nav:
  - '0x00 - Introduction': index.md
  - '0x01 - OpenC3 Cosmos': 'cosmos.md'
  - '0x02 - Core Flight System': 'cfs.md'
  - '0x03 - B.Y.O.S':
    - "Build Your Own Satellite": 'build_your_own.md'
    - "Bring Your Own Satellite":  bring_your_own.md


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - attr_list
