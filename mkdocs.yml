site_author: Tim Fowler

extra:
  generator: false

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  features:
    - navigation.instant
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: red

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: red
  logo: logo.png
  favicon: logo.png

nav:
  - Introduction: index.md
  - 'OpenC3 Cosmos': 'cosmos.md'
  - 'Core Flight System': 'cfs.md'
  - 'Build Your Own': 'byos.md'


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - attr_list
